backend:
  name: git-gateway
  branch: main # Pastikan ini sesuai dengan branch utama di GitHub kamu

media_folder: "assets/images" # Tempat menyimpan gambar yang diupload lewat CMS
public_folder: "/assets/images"

collections:
  - name: "sections"
    label: "Konten Halaman"
    files:
      - name: "hero"
        label: "Bagian Hero"
        file: "data/hero.json"
        fields:
          - {label: "Tagline", name: "tagline", widget: "string"}
          - {label: "Judul Utama", name: "title", widget: "string"}
          - {label: "Deskripsi", name: "description", widget: "text"}
          - {label: "Gambar Hero", name: "image", widget: "image"}

      - name: "destinations"
        label: "Daftar Destinasi"
        file: "data/destinations.json"
        fields:
          - name: "items"
            label: "Destinasi Perjalanan"
            widget: "list"
            summary: "{{title}} - {{price}}"
            fields:
              - {label: "Nama Kota/Tempat", name: "title", widget: "string"}
              - {label: "Harga (Contoh: $4,200)", name: "price", widget: "string"}
              - {label: "Deskripsi Singkat", name: "description", widget: "text"}
              - {label: "Gambar", name: "image", widget: "image"}
